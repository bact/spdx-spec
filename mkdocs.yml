site_name: SPDX v3 Specification
site_description: The System Package Data Exchange (SPDX) Specification Version 3.0.1
site_author: The Linux Foundation and its Contributors, including SPDX Model contributions from OMG and its Contributors.
site_url: https://spdx.github.io/spdx-spec/
repo_url: https://github.com/spdx/spdx-spec/
edit_uri: ""  # set to an empty string to disable edit links; to enable, set to blob/development/v3.0.1/docs/
copyright: SPDX v3.0.1 Copyright Â© 2010-2024, The Linux Foundation and its Contributors, including SPDX Model contributions from OMG and its Contributors.
use_directory_urls: true
theme:
  name: readthedocs
  custom_dir: 'mkdocs_custom'
  sticky_navigation: true
extra:
  show_generation_info: true
  publication_datetime: '1984-04-01T23:59:00Z'  # __PUBLICATION_DATETIME__ ; Do not edit
  commit_hash_spec: '00000000'    # __COMMIT_HASH_SPEC__ ; Do not edit
  commit_hash_model: '00000000'   # __COMMIT_HASH_MODEL__ ; Do not edit
  commit_hash_parser: '00000000'  # __COMMIT_HASH_PARSER__ ; Do not edit
plugins:
- search
- mike:
    canonical_version: v3.0.1  # tell search engines to prefer v3.0.1 version
    alias_type: redirect  # use redirects so the URL in the browser changes
- pdf-export:
    combined: true
    media_type: print
    enabled_if_env: ENABLE_PDF_EXPORT  # only export PDF if this is set to 1
extra_css:
- css/style.css
markdown_extensions:
- codehilite:
    guess_lang: false
strict: true
validation:
  nav:
    omitted_files: warn  # warn if a file is not included in nav:
    not_found: warn      # warn if a file is referenced in the nav but not included in the build
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: warn
    unrecognized_links: warn
nav:
- 'Copyright': index.md
- 'Foreword': iso-foreword.md
- 'Preface': omg-preface.md
- 'Introduction': introduction.md
- '1. Scope': scope.md
- '2. References': references.md
- '3. Symbols': symbols.md
- '4. Conformance': conformance.md
- '5. Model and serializations': serializations.md
- 'Test - OMG Preface': omg-preface.md
- 'Test - ISO Foreword': iso-foreword.md
- 'Test - Terms and definitions': terms-and-definitions.md
- model  # __MODEL_PLACEHOLDER__ ; Do not edit, to be replaced by content from mkdocs-files.yml
- annexes:
  - 'A. Changes from the previous standard': annexes/changes-from-previous-iso.md
  - 'B. RDF model definition and diagrams': annexes/rdf-model.md
  - 'C. SPDX license expressions': annexes/spdx-license-expressions.md
  - 'D. SPDX license list matching guidelines': annexes/license-matching-guidelines-and-templates.md
  - 'E. SPDX Lite': annexes/spdx-lite.md
  - 'F. Package URL specification': annexes/pkg-url-specification.md
  - 'G. History with OMG': omg-history.md
- licenses:
  - 'Community Specification License 1.0': licenses/Community-Spec-1.0.md
  - 'Creative Commons Attribution License 3.0 Unported': licenses/CC-BY-3.0.md
